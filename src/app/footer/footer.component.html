<div class="footer">
	<div class="row f1">
		<div class="col-xs-6 col-xs-offset-3">
			<h3>Contact</h3>
			<address>
				Address: {{contact?.address}}<br>
				Website: {{contact?.website}}<br>
				e-mail: {{contact?.email}}<br>
				Phone: {{contact?.phone}}
			</address>
		</div>
	</div>
	<div class="row f2">
		<div class="col-xs-6 col-xs-offset-3">
			<h3>Stay Connected</h3>
			<div>
				<a *ngFor="let s of socialIcons"
					class="social {{fontAwesomePrefix}} {{s.icon}} {{fontAwesomeSize}} {{s.style}}"></a>
			</div>
			<p>{{copyright}}</p>
		</div>
	</div>
</div>
